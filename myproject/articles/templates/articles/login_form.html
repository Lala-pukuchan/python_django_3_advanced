{% extends 'articles/base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}

{% if form.errors %}

       {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
