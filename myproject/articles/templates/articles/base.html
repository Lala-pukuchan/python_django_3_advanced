<!-- articles/templates/articles/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Advanced</title>
    <!-- Exercise 04でbootstrapを使う場合のCDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .username-display {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }
        .navbar-text {
            display: flex;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 0.5rem 1rem;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand" href="{% url 'home' %}">Home</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <li class="nav-item">
        <a class="nav-link" href="{% url 'articles' %}">Last Articles</a>
      </li>

      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'favourites' %}">Favourites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'publications' %}">Publications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <span class="navbar-text">Logged as <span class="username-display" title="{{ user.username }}">{{ user.username }}</span></span>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
  <div style="width: 200px;">
    <a href="/en/articles/">English</a>
     | <a href="/ja/articles/">日本語</a>
  </div>
  
</nav>

<div class="container mt-3">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
